<mat-card class="doctor-card">
  <mat-card-header>
    <mat-card-title>Doctors</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="doctors" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.name }} </td>
      </ng-container>

      <!-- Specialization Column -->
      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef> Specialization </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.specialization }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'specialization']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'specialization'];"></tr>
    </table>
  </mat-card-content>

  
</mat-card>
